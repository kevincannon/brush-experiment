<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
     $(document).ready(function () {
      let activeMode = null;
      let mouseDown = false;
      let startX;
      let selectedElement = null;

      const modeClasses = {
        rounding: [
          "rounded-none", "rounded-sm", "rounded", "rounded-md",
          "rounded-lg", "rounded-xl", "rounded-2xl", "rounded-3xl", "rounded-full"
        ],
        shadowing: [
          "shadow-none", "shadow-sm", "shadow", "shadow-md",
          "shadow-lg", "shadow-xl", "shadow-2xl"
        ],
        brightness: [
          "bg-white", "bg-gray-100", "bg-gray-200", "bg-gray-300", "bg-gray-400",
          "bg-gray-500", "bg-gray-600", "bg-gray-700", "bg-gray-800", "bg-gray-900"
        ],
        fontweight: [
          "font-thin", "font-extralight", "font-light", "font-nromal", "font-medium", "font-semibold", "font-bold", "font-extrabold", "font-black"
        ]
      };

        // Handle the tool toggle buttons
      $(".mode-toggle").click(function (e) {
        let mode = $(this).data("mode");

        if (activeMode !== mode) {
          // Toggle off any other active mode
          $(".mode-toggle").removeClass("ring-4");
          $(this).addClass("ring-4");
          activeMode = mode;
        } else {
          $(this).removeClass("ring-4");
          activeMode = null;
        }
      });

      // Handle keyboard shortcuts 
      $(document).keydown(function (event) {
        if (!$(event.target).is('input, textarea')) {  // Check if focus is not on an input or textarea to avoid conflicts
          switch (event.key.toLowerCase()) {
            case 'r':
              $("#rounder").click();
              break;
            case 's':
              $("#shadow-toggle").click();
              break;
            case 'b':
              $("#brightness-toggle").click();
              break;
            case 'f':
              $("#fontweight-toggle").click();
              break;
          }
        }
      });

      // Drag functionality to adjust selected element
      $("#preview *:not(script, style, iframe, .ignore)").mousedown(function (e) {
        e.stopPropagation();
        mouseDown = true;
        startX = e.pageX;
        selectedElement = $(this);
      });

      $(document).mousemove(function (e) {
        if (mouseDown && selectedElement && activeMode) {
          const currentX = e.pageX;
          const distance = currentX - startX;

          if (Math.abs(distance) >= 50) {
            const direction = distance > 0 ? 1 : -1;
            updateClass(selectedElement, direction, modeClasses[activeMode]);
            startX = currentX;
          }
        }
      });

      $(document).mouseup(function () {
        mouseDown = false;
        selectedElement = null;
      });

      function updateClass(element, direction, classList) {
        let currentClass = classList.find(cls => element.hasClass(cls));
        let currentIndex = classList.indexOf(currentClass);
        let nextIndex = currentIndex + direction;

        if (nextIndex >= classList.length) {
          nextIndex = classList.length - 1;
        } else if (nextIndex < 0) {
          nextIndex = 0;
        }

        element.removeClass(classList.join(" "));
        element.addClass(classList[nextIndex]);
      }
    });
    </script>
  </head>
