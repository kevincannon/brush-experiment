<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        let brightness = false;
        let rounding = false;
        let shadowing = false;
        let mouseDown = false;
        let startX;
        let selectedElement = null; // Variable to store the element that receives the mousedown

        const brightnessClasses = [
          "bg-gray-100",
          "bg-gray-200",
          "bg-gray-300",
          "bg-gray-400",
          "bg-gray-500",
          "bg-gray-600",
          "bg-gray-700",
          "bg-gray-800",
          "bg-gray-900",
        ];

        const roundingClasses = [
          "rounded-none",
          "rounded-sm",
          "rounded",
          "rounded-md",
          "rounded-lg",
          "rounded-xl",
          "rounded-2xl",
          "rounded-3xl",
          "rounded-full",
        ];

        const shadowClasses = [
          "shadow-none",
          "shadow-sm",
          "shadow",
          "shadow-md",
          "shadow-lg",
          "shadow-xl",
          "shadow-2xl",
        ];

        $("#rounder").click(function (e) {
          rounding = !rounding;
          $(this).toggleClass("ring-4", rounding);
        });

        $("#shadow-toggle").click(function (e) {
          shadowing = !shadowing;
          $(this).toggleClass("ring-4", shadowing);
        });

        $("#brightness-toggle").click(function (e) {
          brightness = !brightness; // Toggle brightness mode
          $(this).toggleClass("ring-4", brightness);
          rounding = false; // Ensure other modes are turned off
          $("#rounder").removeClass("ring-4");
          shadowing = false;
          $("#shadow-toggle").removeClass("ring-4");
        });

        // New drag functionality
        $("#preview *:not(script, style, iframe)").mousedown(function (e) {
          e.stopPropagation();
          mouseDown = true;
          startX = e.pageX; // Record the x position when mouse goes down
          selectedElement = $(this); // Capture the element where the mousedown event occurred
        });

        $(document).mousemove(function (e) {
          if (mouseDown && selectedElement) {
            const currentX = e.pageX;
            const distance = currentX - startX;

            if (Math.abs(distance) >= 50) {
              if (distance > 0) {
                updateClass(
                  selectedElement,
                  1,
                  brightness
                    ? brightnessClasses
                    : rounding
                    ? roundingClasses
                    : shadowClasses
                );
              } else {
                updateClass(
                  selectedElement,
                  -1,
                  brightness
                    ? brightnessClasses
                    : rounding
                    ? roundingClasses
                    : shadowClasses
                );
              }

              startX = currentX; // Reset start position for continuous dragging
            }
          }
        });

        $(document).mouseup(function () {
          mouseDown = false;
          selectedElement = null; // Clear the selected element on mouseup
        });

        function updateClass(element, direction, classList) {
          let currentClass = classList.find((cls) => element.hasClass(cls));
          let currentIndex = classList.indexOf(currentClass);
          let nextIndex = currentIndex + direction;

          if (nextIndex >= classList.length) {
            nextIndex = classList.length - 1;
          } else if (nextIndex < 0) {
            nextIndex = 0;
          }

          element.removeClass(classList.join(" "));
          element.addClass(classList[nextIndex]);
        }
      });
    </script>
  </head>

  <body class="p-10 bg-slate-100 select-none">
    <div id="toolbar" class="m-4 p-4">
      <button
        id="rounder"
        class="h-10 px-6 font-semibold rounded-md border bg-white border-slate-200 text-slate-900"
      >
        Rounder
      </button>

      <button
        id="shadow-toggle"
        class="h-10 px-6 font-semibold rounded-md border bg-white border-slate-200 text-slate-900"
      >
        Shadows
      </button>
      <button
        id="brightness-toggle"
        class="h-10 px-6 font-semibold rounded-md border bg-white border-slate-200 text-slate-900"
      >
        Brightness
      </button>
    </div>

    <div id="preview">
      <div
        class="container cursor-ew-resize px-10 shadow-md bg-white p-6 rounded-md w-1/2"
      >
        <!-- Buttons -->
        <div id="buttons-row" class="flex justify-between gap-4">
          <button
            class="h-10 px-6 font-semibold rounded-md bg-black text-white"
            type="submit"
          >
            Buy
          </button>
          <button
            class="h-10 px-6 font-semibold rounded-md border bg-white border-slate-200 text-slate-900"
            type="button"
          >
            Close
          </button>
          <button
            class="h-10 px-6 font-semibold rounded-md border bg-white border-slate-200 text-slate-900"
            type="button"
          >
            Yay!
          </button>
        </div>
        <div id="images" class="flex flex-col">
          <img
            draggable="false"
            src="https://source.unsplash.com/random?iguana"
            class="rounded-lg w-40 m-6"
          />

          <img
            draggable="false"
            src="https://source.unsplash.com/random?iguana?A"
            class="rounded-lg w-40 m-6"
          />

          <img
            draggable="false"
            src="https://source.unsplash.com/random?iguana?b"
            class="rounded-lg w-40 m-6"
          />
        </div>
      </div>
    </div>
  </body>
</html>
